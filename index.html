<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <h3>Try your luck !</h3>
    <div class="boxes">
      <div class="me-box">
        <div class="result-bar">
          <span>You: </span>
        </div>
        <div class="choice-shown"></div>
      </div>
      <div class="computer-box">
        <div class="result-bar">
          <span>Computer: </span>
        </div>
        <div class="choice-shown"></div>
      </div>
    </div>

    <h3 class="third-heading">Choose One !</h3>
    <div class="options">
      <button class="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
      <button class="paper"><i class="fa-regular fa-hand"></i></button>
      <button class="scissor">
        <i class="fa-regular fa-hand-scissors"></i>
      </button>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
